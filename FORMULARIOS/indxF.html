<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIOS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Formularios</h1>
        <form id="formulario" novalidate><!--novalidate para validar js-->
            <label for="userName" class="form-label">Usuario</label>
            <input 
            class="form-control mb-2"
            type="text" name="userName"
            placeholder="Ingrese nombre"
            autocomplete="off"
            id="userName" 
            pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
            title="Solo ingresar letras"
            minlength="3"
            maxlength="10" required />


            <p class="text-danger mb-2 d-none" id="alertName">Texto de error en el userName
            </p>
            <label for="userEmail" class="form-label">Email</label>
            <input 
            class="form-control mb-2"
            type="email" name="userEmail"
            placeholder="Ingrese email"
            autocomplete="off"
            id="userEmail" 
            pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
            title="Ingresa un email válido"
            required />

            <p class="text-danger mb-2 d-none" id="alertEmail"></p>

            <button type="submit" class="btn btn-dark">Enviar</button>
            <!--observa url navegador x defecto metodo GET-->
               <!-- email pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"-->
        </form>

        <div class="alert alert-success my-2 d-none" id="alertCorrecto">
            Mensaje enviado con éxito
        </div>
    </div>

    <script src="./form.js"></script>
    
    <!--script src="./expresionReg.js"></script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
</body>
</html>
